name: CI/CD UserProfile nodejs

on:
  push:
    branches: [ master ]
    paths: [ apis/userprofile/**, .github/workflows/CI-apis-userprofile.yml ]
  pull_request:
    branches: [ master ]
    paths: 
      - apis/userprofile/**
      - .github/workflows/CI-apis-userprofile.yml

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apis/userprofile 
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install dependencies
      run: npm install
      
    - name: Test
      run: npm run test --if-exists

    - name: Build Docker image
      uses: docker/build-push-action@v1
      env:
        SQL_USER: ${{ secrets.SQL_USER }}
        SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
        SQL_SERVER: openhacktibi123sql.database.windows.net
        SQL_DBNAME: mydrivingDB
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        repository: ${{ github.repository }}/userprofile
        path: apis/userprofile
        tag_with_ref: true
        

    - name: On error -> Create issue 
      if: ${{ failure() }}
      uses: actions/github-script@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          let body = "${{ env.build_name }} Worflow Failure \n Build Number: ${{ github.run_number }} \n Build Log: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} \n SHA: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) \n";
          github.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "${{ env.build_name }} Workflow ${{ github.run_number }} Failed! ",
            body: body
          });
